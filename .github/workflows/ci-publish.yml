name: CI/CD Pipeline - Dattoham AI

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Lint code
      run: npm run lint
    - name: Compile TypeScript
      run: npm run compile
    - name: Run unit tests
      run: npm test
    - name: Run performance benchmarks
      run: npm run test:perf
    - name: Upload performance report
      uses: actions/upload-artifact@v4
      with:
        name: performance-report-${{ matrix.node-version }}
        path: performance-report.json

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Compile extension
      run: npm run compile
    - name: Package extension
      run: npm run package
    - name: Upload extension artifact
      uses: actions/upload-artifact@v4
      with:
        name: dattoham-ai-extension
        path: '*.vsix'
    - name: Verify extension
      run: |
        echo "ðŸ“¦ Extension packaged successfully"
        ls -la *.vsix

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Download extension artifact
      uses: actions/download-artifact@v4
      with:
        name: dattoham-ai-extension
    - name: Publish to VS Code Marketplace
      run: npx vsce publish --packagePath *.vsix
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
    - name: Publish to Open VSX
      run: npx ovsx publish *.vsix
      env:
        OVSX_PAT: ${{ secrets.OVSX_PAT }}
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Dattoham AI ${{ github.ref }}
        body: |
          ðŸŽ‰ New release of Dattoham AI - World's most advanced free coding assistant!
          
          ## What's New
          - Enhanced AI capabilities
          - Improved performance
          - Bug fixes and stability improvements
          
          ## Installation
          Install from VS Code Marketplace or download the .vsix file below.
        draft: false
        prerelease: false

